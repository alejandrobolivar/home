<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción y Contacto | Academia Bolívar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    
    <style>
        /* Ajuste para centrar el formulario en pantalla completa */
        body {
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-contact-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .contact-card-wrapper {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Academia Bolívar</div>
            <a href="index.html" class="cta-button" style="background:transparent; color:var(--primary-color); border: 2px solid var(--primary-color);">Volver al Inicio</a>
        </nav>
    </header>

    <main class="main-contact-container">
        <div class="contact-card-wrapper">
            <a href="javascript:history.back()" class="back-link">← Volver al curso</a>
            
            <h2 style="color: var(--primary-color); margin-bottom: 0.5rem;">Formulario de Inscripción</h2>
            <p id="mensaje-curso" style="color: #666; margin-bottom: 2rem;">Completa tus datos para contactarte.</p>

            <form class="contact-form" name="submit-to-google-sheet" style="box-shadow: none; padding: 0;">
                
                <input type="hidden" id="input-curso" name="curso" value="Contacto General">

                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono / WhatsApp</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <button type="submit" class="cta-button submit-btn">Enviar Solicitud</button>
            </form>
            
            <div style="margin-top: 2rem; text-align: center; border-top: 1px solid #eee; padding-top: 1rem;">
                <p>¿Prefieres hablar directo?</p>
                <a href="https://wa.me/584127422856" target="_blank" style="color: #25D366; font-weight: bold; text-decoration: none;">
                    Escríbeme al WhatsApp (+58 412 742 2856)
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2026 Academia Bolívar. Todos los derechos reservados.</p>
    </footer>

    <script>
        // 1. Detectar qué curso viene en la URL
        const params = new URLSearchParams(window.location.search);
        const cursoSeleccionado = params.get('curso');

        // 2. Si hay un curso, actualizar el título y el input oculto
        if (cursoSeleccionado) {
            // Decodificar caracteres especiales (ej: %20 -> espacio)
            const nombreLimpio = decodeURIComponent(cursoSeleccionado);
            
            document.getElementById('input-curso').value = nombreLimpio;
            document.getElementById('mensaje-curso').innerHTML = 
                `Estás solicitando información para: <br><strong style="color:var(--text-color); font-size:1.1rem;">${nombreLimpio}</strong>`;
        }
    </script>

    <script src="js/app.js"></script>

</body>
</html>
